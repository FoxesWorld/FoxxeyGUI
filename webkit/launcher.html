	<html>

		<head>
			<meta charset="UTF-8" />
			<script src="js/bootstrap.js"></script>
			<script src="js/vue.js"></script>
			<script src="js/request.class.js"></script>
			<link href="css/bootstrap.css" rel="stylesheet">
			<link href="app/styles.css" rel="stylesheet">
			<link href="app/input.css" rel="stylesheet">
			<link href="app/animate.min.css" rel="stylesheet">
			<script src="https://vk.com/js/api/openapi.js?168"></script>
			<script>VK.Widgets.Group("vkGrp", {mode: 4, width: "500", color1: '573f26', color2: 'dce5f4', color3: '12669F'}, 168368623);</script>
		</head>

		<body>
			<div class="container" id="mainCont">
				<div class="loadedPage" v-html="content"></div>
				<p class="status">{{status}}</p>
				
				<template>
				  <a onclick="tes('pages/authorise.html')">Click me!</a>
				</template>

			</div>
			
			<script>
			  req = new request('', {key:"secureKey"}, 'false');
			  const app = new Vue({
				el: '#mainCont',
			    data: {
					  content: 'Waiting for HTML...',
					  status: new Date()
				},

				methods: {
					  updateContent() {
						this.status = new Date();
					  }
					},

				mounted() {
				  console.log('Foxxey launcher started!');
				  setInterval(() => {
					this.updateContent();
				  }, 1000);
				}
			  });
			</script>
			
			<script>
				function tes(path) {
					app.content = req.sendGet(path);
				}
			</script>
		</body>
	</html>
