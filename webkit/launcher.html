	<html>
		

	<head>
		<meta charset="UTF-8" />
		<script src="/js/bootstrap.js"></script>
		<script src="/js/vue.js"></script>
		<script src="/js/request.class.js"></script>
		<script src="/js/jquery.js"></script>
		<script src="https://vk.com/js/api/openapi.js?168"></script>
		<link href="/css/bootstrap.css" rel="stylesheet">
		
		<link href="/app/styles.css" rel="stylesheet">
		<link href="/app/input.css" rel="stylesheet">
		<link href="/app/animate.css" rel="stylesheet">
		<link rel="shortcut icon" href="/favicon.ico">
		<script type="text/javascript">VK.Widgets.Group("vkGrp", {mode: 4, width: "min-content", height: "500", color1: '573f26', color2: 'dce5f4', color3: '12669F'}, 168368623);</script>
	</head>

<div class="jab">
	<span id="pagesAvialable"></span>
	<button onclick="loadPage()">Load selected</button>
</div>
			<body>
				<div class="container-md animate__animated" id="mainCont">

					<div class="loadedPage" v-html="content">
					
					</div>
				</div>
				
				<script>
				  request = new request('', {key:"secureKey"}, 'false');
				  const app = new Vue({
					el: '#mainCont',
					data: {
						content: 'Waiting for HTML...',
					},

					mounted() {
						console.log('Foxxey launcher started!');
					}
				  });
				</script>
				
				<script>
					function addAnimation(animation, block) {
							 $('#'+block).addClass(animation);
							 setTimeout(() => {
								$('#'+block).removeClass(animation);
							 }, 1000);
					}
				
					function loadPage() {
						let tplSel = $('input[name*="tplSel"]:checked').val();
						addAnimation('animate__backOutRight', 'mainCont');
						setTimeout(() => {
							app.content = request.sendGet('pages/'+tplSel);
						}, 1000);
						setTimeout(() => {
							addAnimation('animate__bounceInDown', 'mainCont');
						}, 1000);
					}
					
					(function () {
						let indexPages = JSON.parse(request.sendGet('pages'));
						for (var value of indexPages) {
							if(value.toLowerCase().indexOf('.html'.toLowerCase())) {
								$('#pagesAvialable').append(
									$('<input>').prop({
										type: 'radio',
										id: value,
										name: 'tplSel',
										value: value
									})
								).append(
									$('<label>').prop({
										for: value
									}).html(value)
								).append('<br />')
							}
						}
					 }());
				</script>
				
			</body>

	</html>
