<div class="container-fluid optBox" id="settings">

	<h3>Настройки</h3>

	<form method="POST" action="/" id="settingsForm">
				<table>
					<tr>
						<td>
							<div class="cbox">
								<label for="discordRPC">
									<input type="checkbox" id="discordRPC"/>
									<span class="items"></span>
								</label>  
							</div>
						</td>

						<td>
								<div class="optTit">
									Игровая активность в Discord
									<span>Включает Discord RPC</span>
								</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="cbox">
								<label for="fullscreen">
									<input type="checkbox" id="fullscreen"/>
									<span class="items"></span>
								</label>  
							</div>
						</td>

						<td>
								<div class="optTit">
									Полноэкранный режим
									<span>Запускает игру в полном экране</span>
								</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="cbox">
								<label for="jline">
									<input type="checkbox" id="jline"/>
									<span class="items"></span>
								</label>  
							</div>
						</td>

						<td>
								<div class="optTit">
									Режим отладки
									<span>Запускает консоль для отладки работы лаунчера</span>
								</div>
						</td>
					</tr>
				</table>
				
				<button class="settingsButt butt">Сохранить</button>
	</form>

	</div>
</div>
